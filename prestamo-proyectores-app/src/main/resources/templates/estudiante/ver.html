<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> -->
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}" style="font-size: 16px; font-style: oblique; font-weight: 600;"></div>
			<div class="card-body">

				<img th:if="${estudiante.foto!=null and #strings.length(estudiante.foto) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 25%;"
					th:src="@{'/estudiante/uploads/' + ${estudiante.foto}}"
					th:alt="${estudiante.foto}" />

				<ul class="list-group">
					<li class="list-group-item list-group-item-primary " th:text="'Nombres: ' + ${estudiante.nombre}"></li>
					<li class="list-group-item" th:text="'Apellidos: ' + ${estudiante.apellido}"></li>
					<li class="list-group-item" th:text="'Email: ' + ${estudiante.email}"></li>
					<li class="list-group-item" th:text="'Cédula: ' + ${estudiante.cedula}"></li>
					<li class="list-group-item" th:text="'Teléfono: ' + ${estudiante.telefono}"></li>
				</ul>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
